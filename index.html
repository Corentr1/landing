<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href='style.css' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div id="banner">
    <div class="container">
      <h1>Sub café</h1>
      <p>All your subscriptions. In one place.</p>
      <a href="#" class="btn">Show me</a>
    </div>
  </div>

  <div class="container">

    <div class="row">

      <div class="col-xs-12 col-sm-6 col-md-3">
        <div class="card">
          <img src="./images/streaming_services.png" alt="So many streaming services">
          <h2>One place</h2>
          <p>Imagine having everything in <strong>one</strong> place!</strong></p>
        </div>
      </div>


      <div class="col-xs-12 col-sm-6 col-md-3">
        <div class="card">
          <img src="./images/dashboard.png" alt="A dashboard" >
          <h2>One <strong>Dashboard</strong></h2>
          <p>To rule them <strong>all</strong></p>
        </div>
      </div>

      <div class="col-xs-12 col-sm-6 col-md-3">
        <div class="card">
          <img src="./images/metrics.png" alt="Data driven" >
          <h2>Key <strong>metrics</strong></h2>
          <p>To analyse your use for each of your apps <strong>in real time</strong>!</p>
        </div>
      </div>

      <div class="col-xs-12 col-sm-6 col-md-3">
        <div class="card">
          <img src="./images/free.png" alt="Free of charges">
          <h2>100% <strong>free</strong>!</h2>
          <p>Why pay for services you don't use?</p>
        </div>
      </div>

    </div>
  </div>

  <div>
    <div class="footer">
      <p>©SubCafé</p>
      <ul class="list-inline">
        <li><a href="https://www.facebook.com/corentin.peyresblanques/"><i class="fab fa-facebook"></i></a></li>
        <li><a href="https://www.linkedin.com/in/cpeyresblanques/"><i class="fab fa-linkedin"></i></a></li>
        <li><a href="https://github.com/Corentr1"><i class="fab fa-github"></i></a></li>
      </ul>
    </div>
  </div>
</body>
</html>
